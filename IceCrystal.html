<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onri's IceCrystal Planet Story</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .popup-container {
            width: 80%;
            max-width: 800px;
            background-color: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        .popup-container img {
            width: 100%;
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .story-text {
            display: none;
            margin-top: 20px;
            text-align: left;
            font-size: 18px;
            line-height: 1.5;
            white-space: pre-wrap;
        }

        .show-text-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        .show-text-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="popup-container">
    <img src="https://i.postimg.cc/xCW9YHwq/DALL-E-2024-09-20-10-09-17-A-cute-rabbit-astronaut-named-Onri-who-is-also-a-baker-exploring-th.webp">
    <button class="show-text-button" id="show-text-button" onclick="showStory()">스토리 보기</button>
    <div class="story-text" id="story-text">
        새로 도착한 얼음 결정 행성은 온리의 생각보다 조금 더 차가웠습니다. 달달 떨며 도착한 곳에는 추위의 근원인 얼음 결정들이 모여있었어요. 온리는 얼음 결정을 활용한 쿠키 레시피를 번뜩 떠올립니다. 정말 멋진 쿠키를 만들게 될거야! 두번의 탐험에 성공한 온리는 기세를 이어 다음 행성으로 이동합니다.
    </div>
</div>

<script>
    function showStory() {
        const storyText = document.getElementById('story-text');
        const text = storyText.innerText;
        const button = document.getElementById('show-text-button');
        storyText.innerText = '';
        storyText.style.display = 'block';
        button.style.display = 'none'; // 버튼 숨기기
        
        let i = 0;
        const typingEffect = setInterval(function() {
            if (i < text.length) {
                storyText.innerText += text.charAt(i);
                i++;
            } else {
                clearInterval(typingEffect);
            }
        }, 50); // 타이핑 효과 속도 조절 (밀리초 단위)
    }
</script>

</body>
</html>
