<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onri's Story Ending</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .popup-container {
            width: 80%;
            max-width: 800px;
            background-color: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        .popup-container img {
            width: 100%;
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .story-text {
            display: none;
            margin-top: 20px;
            text-align: left;
            font-size: 18px;
            line-height: 1.5;
            white-space: pre-wrap;
        }

        .show-text-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        .show-text-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="popup-container">
    <img src="https://i.postimg.cc/BvR6pXq5/DALL-E-2024-09-20-10-15-41-A-cute-rabbit-astronaut-named-Onri-who-is-also-a-baker-back-on-Eart.webp">
    <button class="show-text-button" id="show-text-button" onclick="showStory()">스토리 보기</button>
    <div class="story-text" id="story-text">
        솜사탕, 얼음 결정, 원 치즈, 파도, 그리고 열 결정. 지구에서 볼 수 없는 소중한 재료들로 온리는 쿠키를 만들기 시작합니다. 반죽을 끝내고 오븐에 굽고 나니 어디에서도 본 적 없는 쿠키가 완성되었어요. 온리의 열정 그리고 노력으로 만들어낸 쿠키는 지구에서 가장 빛나고 있습니다.
    </div>
</div>

<script>
    function showStory() {
        const storyText = document.getElementById('story-text');
        const text = storyText.innerText;
        const button = document.getElementById('show-text-button');
        storyText.innerText = '';
        storyText.style.display = 'block';
        button.style.display = 'none'; // 버튼 숨기기
        
        let i = 0;
        const typingEffect = setInterval(function() {
            if (i < text.length) {
                storyText.innerText += text.charAt(i);
                i++;
            } else {
                clearInterval(typingEffect);
            }
        }, 50); // 타이핑 효과 속도 조절 (밀리초 단위)
    }
</script>

</body>
</html>
