<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onri's RedHeat Planet Story</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .popup-container {
            width: 80%;
            max-width: 800px;
            background-color: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        .popup-container img {
            width: 100%;
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .story-text {
            display: none;
            margin-top: 20px;
            text-align: left;
            font-size: 18px;
            line-height: 1.5;
            white-space: pre-wrap;
        }

        .show-text-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        .show-text-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="popup-container">
    <img src="https://i.postimg.cc/TPs6qgYQ/DALL-E-2024-09-20-10-12-18-A-cute-rabbit-astronaut-named-Onri-who-is-also-a-baker-exploring-th.webp">
    <button class="show-text-button" id="show-text-button" onclick="showStory()">스토리 보기</button>
    <div class="story-text" id="story-text">
        붉은 열 행성은 발을 디딛을 수 없을 정도로 뜨거웠어요. 조금만 더 있다간 지금까지 모아온 모든 재료가 녹아버릴지도 모르겠어요. 온리는 빨리 재료를 얻고 지구로 가야겠다고 결심했습니다. 쿠키엔 따뜻함이 생명이지! 따뜻한 열결정까지 얻은 온리는 마지막 비행을 끝으로 지구로 돌아옵니다.
    </div>
</div>

<script>
    function showStory() {
        const storyText = document.getElementById('story-text');
        const text = storyText.innerText;
        const button = document.getElementById('show-text-button');
        storyText.innerText = '';
        storyText.style.display = 'block';
        button.style.display = 'none'; // 버튼 숨기기
        
        let i = 0;
        const typingEffect = setInterval(function() {
            if (i < text.length) {
                storyText.innerText += text.charAt(i);
                i++;
            } else {
                clearInterval(typingEffect);
            }
        }, 50); // 타이핑 효과 속도 조절 (밀리초 단위)
    }
</script>

</body>
</html>
